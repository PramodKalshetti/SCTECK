<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Style>   
.flex-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  text-align: center;
}

.feature-heading {
  width: 100%; /* Make the heading span the full container width */
  margin-bottom: 20px;
}

.flex-item {
  flex: 1;
  min-width: 200px;
  padding: 20px;
  margin: 10px;
  background-color: #3498db;
  color: white;
  text-align: center;
}

  </Style>
  <title>Flexbox Example</title>
</head>
<body>
  <div class="flex-container">
    <h1 class="feature-heading">Our Features</h1>
    <div class="flex-item">Cutomized Solution</div>
    <div class="flex-item">RFID Intergration</div>
    <div class="flex-item">Remote Control</div>
    <div class="flex-item">Alerts & Notifications</div>
    <div class="flex-item">Two Way Audio</div>
    <div class="flex-item">SOS</div>
    <div class="flex-item">Geofence</div>
    <div class="flex-item">Battery Backup</div>
    <div class="flex-item">Reports</div>
    <!-- Add more flex items here -->
    <div class="flex-item">Live Tracking</div>
    <div class="flex-item">Over Spreading Alert</div>
    <div class="flex-item">Fuel Monitoring</div>
    <div class="flex-item">ON/OFF Status</div>
    <div class="flex-item">Multi-Connections</div>
    <div class="flex-item">Mobile App</div>

    <div class="flex-item">Vehicle History On Map</div>
    <div class="flex-item">Route Violation</div>
    <div class="flex-item">Over Speeding alert</div>
  </div>
</body>
</html>
